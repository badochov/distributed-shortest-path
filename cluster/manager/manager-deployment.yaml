apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  namespace: shortest-path
  labels:
    app: manager
spec:
  selector:
    matchLabels:
      app: manager
  template:
    metadata:
      labels:
        app: manager
    spec:
      containers:
      - name: manager
        image: shortest-path/manager:0.0.1
        env:
          - name: NUM_REGIONS
            value: 16
          - name: REGION_URL_TEMPLATE
            value: workers-region-%d
        envFrom:
          - configMapRef:
              name: postgres-config
        ports:
        - containerPort: 8080
        livenessProbe:
            httpGet:
                path: /healthz
                port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3